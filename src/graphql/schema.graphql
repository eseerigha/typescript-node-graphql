   type Query {
      info: String!
      feed: [Link!]!
   }

   type User {
     id: ID!
     name: String!
     email: String!
     password: String!
     links: [Link!]!
   }
   
   type Link {
     id: ID!
     description: String!
     url: String!
     postedBy: User
     votes: [Vote!]!
   }

   type Vote {
      id: ID!
      link: Link!
      user: User!
   }


   type Mutation {
      createLink(): Link!
   }
